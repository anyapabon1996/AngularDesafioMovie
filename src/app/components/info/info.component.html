<mat-card class="card">

  <mat-card-title-group>

    <mat-card-title>{{movie.title}}</mat-card-title>
    <mat-card-subtitle>{{movie.premiere}}</mat-card-subtitle>
    <img mat-card-xl-image [src]="movie.image" >

  </mat-card-title-group>

  <mat-card-content>
    {{movie.description}}
  </mat-card-content>

</mat-card>
