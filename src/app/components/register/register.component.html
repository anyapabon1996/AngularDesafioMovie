<form [formGroup]="userForm">

  <div class="form-group mb-3 register">

    <input type="text" aria-label="First name" class="form-control" placeholder="First Name" formControlName="name">

    <!-- Validación -->
    <div *ngIf="userForm.controls['name'].invalid && (userForm.controls['name'].dirty || userForm.controls['name'].touched)" class="alert alert-danger">
      <div *ngIf="userForm.controls['name'].hasError('required')">Name is required</div>
    </div>

  </div>

  <div class="form-group mb-3 register">
    <input type="text" aria-label="Last name" class="form-control" placeholder="Last Name" formControlName="lastName">

    <!-- Vlidación -->
    <div *ngIf="userForm.controls['lastName'].invalid && (userForm.controls['lastName'].dirty || userForm.controls['lastName'].touched)" class="alert alert-danger">
      <div *ngIf="userForm.controls['lastName'].hasError('required')">Last name is required</div>
    </div>
  </div>

  <div class="form-group mb-3 register">
    <input type="date" class="form-control" id="register-ager" formControlName="bornYear">

    <!-- Validacion -->
    <div *ngIf="userForm.controls['bornYear'].invalid && (userForm.controls['bornYear'].dirty || userForm.controls['bornYear'].touched)" class="alert alert-danger">
      <div *ngIf="userForm.controls['bornYear'].hasError('required')">Born year is required</div>
    </div>
  </div>


  <!-- ASI SERÍA INTEGRAR MAIL CON ANGULAR MATERIAL -->
  <!-- <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Email</mat-label>
    <input type="email" matInput formControlName="emailFormControl"
           placeholder="Ex. pat@example.com">
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="userForm.controls['emailFormControl'].hasError('email') && !userForm.controls['emailFormControl'].hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="userForm.controls['emailFormControl'].hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field> -->


  <div class="form-group mb-3 register">
    <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp" placeholder="Email Addres" formControlName="email">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>


      <!-- Vlidación -->
      <div *ngIf="userForm.controls['email'].invalid && (userForm.controls['email'].dirty || userForm.controls['email'].touched)" class="alert alert-danger">

        <div *ngIf="userForm.controls['email'].hasError('email')">
          Write a valid email address
        </div>

      </div>
  </div>

  <div class="form-group mb-3 register">
    <input type="password" class="form-control" id="register-password" placeholder="Password" formControlName="password">

    <!-- Vlidación -->
    <div *ngIf="userForm.controls['password'].invalid && (userForm.controls['password'].dirty || userForm.controls['password'].touched)" class="alert alert-danger">

      <div *ngIf="userForm.controls['password'].hasError('required')">
        Password is required
      </div>

      <div *ngIf="userForm.controls['password'].hasError('minlength')">
        It must has al least 8 characters
      </div>

    </div>
  </div>

  <!-- El botón sólo se habilitará cuando el formulario este completo. -->
  <button type="submit" class="btn btn-primary" (click)="registerUser()" [disabled]="userForm.invalid">Submit</button>

</form>
